<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Masonry Layout with Grid and JS</title>
    <link href="./base.css" rel="stylesheet" type="text/css" />
    <link href="../css/mm-masonry.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="CSS Masonry Layout with Grid and JS" />
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="../">MM Masonry Photo Gallery</a>
      </h1>

      <h2>CSS Masonry Layout with Grid and JS</h2>

    <script>
      const mmMasonryItems = document.querySelectorAll('.js-mm-masonry .mm-masonry__item')

      mmMasonryItems.forEach((item) => {
        const img = item.querySelector('.mm-masonry__img')
        img.addEventListener('load', () => {
          item.style.setProperty('--w', img.naturalWidth)
          item.style.setProperty('--h', img.naturalHeight)
        })
      })
    </script>
  </body>
</html>
